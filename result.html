<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  


    <h1>Quiz Results</h1>
    <div id="results"></div>



   <script>
          const answers = JSON.parse(localStorage.getItem("quizAnswers"));

      // Display or process the answers
      const resultsDiv = document.getElementById("results");
      if (answers) {
        resultsDiv.innerHTML = `<p>Your answers: ${answers.join(", ")}</p>`;
        // You can add more logic here to analyze the answers
      } else {
        resultsDiv.innerHTML = "<p>No answers found.</p>";
      }


   </script>


</body>
</html>
