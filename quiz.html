<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1>Section 1: Emotional Well-Being</h1>
    <form id="quiz-form">
    
      <!-- Question 1 -->
      <div class="question">

        <p>How often do you feel overwhelmed by your emotions?</p>
         <div class="slider-container">
           <input type="range" 
             min="1" 
             max="4" 
             value="2" 
             step="1" 
             class="slider" 
             id="stressSlider"
             oninput="updateSliderValue(this.value)">
      <div class="slider-labels">
        <span>Unhealthy habits</span>
        <span>Avoiding problems</span>
        <span>Talking to others</span>
        <span>Healthy habits</span>
      </div>
      <div class="slider-value" id="sliderValue">Selected: Level 2 - Avoiding problems</div>
    </div>
  </div>
    
     

      <!-- Submit Button -->
      <button  onclick="result()"  >Submit Quiz</button>

    </form>

  </div>

  <script>
 
 
  function updateSliderValue(value) {
      const responses = [
        "Unhealthy habits (overeating, substance use)",
        "Avoiding problems",
        "Talking to friends/family",
        "Healthy habits (exercise, meditation)"
      ];

      document.getElementById("sliderValue").textContent = 
        `Selected: Level ${value} - ${responses[value-1]}`;
    }


    function result() {
      window.location.href = "result.html";
    }


  </script>
</body>
</html>
