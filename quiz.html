<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Section 2 -->
    <div id="section2">
      <h1>Quiz Time! Section 2: Relationships</h1>
      <form id="quiz-form">
        <div class="question">
          <p>1. How satisfied are you with your current relationships?</p>
          <label><input type="radio" name="q1" value="1"> Dissatisfied (1)</label>
          <label><input type="radio" name="q1" value="2"> Neutral (2)</label>
          <label><input type="radio" name="q1" value="3"> Somewhat Satisfied (3)</label>
          <label><input type="radio" name="q1" value="4"> Very Satisfied (4)</label>
        </div>

        <div class="question">
          <p>2. Do you struggle with setting boundaries in relationships?</p>
          <label><input type="radio" name="q2" value="1"> Not at all (1)</label>
          <label><input type="radio" name="q2" value="2"> Occasionally (2)</label>
          <label><input type="radio" name="q2" value="3"> Frequently (3)</label>
          <label><input type="radio" name="q2" value="4"> Always (4)</label>
        </div>

        <!-- Next Section Button -->
        <button type="button" onclick="showSection3()">Next Section</button>
      </form>
    </div>

    <!-- Section 3 (Initially Hidden) -->
    <div id="section3" style="display: none;">
      <h1>Quiz Time! Section 3: Personal Growth</h1>
      <form id="quiz-form-2">
        <div class="question">
          <p>1. How often do you engage in self-reflection?</p>
          <label><input type="radio" name="q3" value="1"> Rarely (1)</label>
          <label><input type="radio" name="q3" value="2"> Sometimes (2)</label>
          <label><input type="radio" name="q3" value="3"> Often (3)</label>
          <label><input type="radio" name="q3" value="4"> Always (4)</label>
        </div>

        <div class="question">
          <p>2. Do you set clear goals for yourself?</p>
          <label><input type="radio" name="q4" value="1"> Never (1)</label>
          <label><input type="radio" name="q4" value="2"> Occasionally (2)</label>
          <label><input type="radio" name="q4" value="3"> Frequently (3)</label>
          <label><input type="radio" name="q4" value="4"> Always (4)</label>
        </div>

        <!-- Finish Quiz Button -->
        <button type="submit">Finish Quiz</button>
      </form>
    </div>
  </div>

  <script>
    function showSection3() {
      // Hide Section 2 (Including the Header and Questions)
      document.getElementById("section2").style.display = "none";
      
      // Show Section 3
      document.getElementById("section3").style.display = "block";
    }
  </script>
</body>
</html>
