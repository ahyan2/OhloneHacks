<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./vars.css">
  <link rel="stylesheet" href="./style.css">
  
  
  <style>
   a,
   button,
   input,
   select,
   h1,
   h2,
   h3,
   h4,
   h5,
   * {
       box-sizing: border-box;
       margin: 0;
       padding: 0;
       border: none;
       text-decoration: none;
       background: none;
   
       -webkit-font-smoothing: antialiased;
   }
   
   menu, ol, ul {
       list-style-type: none;
       margin: 0;
       padding: 0;
   }
   </style>
  <title>Document</title>
</head>
<body>
  <div class="group-4">
    <div class="background">
      <div class="heading-2"></div>
      <div class="manage-your-emotions">Manage Your Emotions</div>
      <div class="section-1-emotional-well-being">
        Section 1: Emotional Well-Being
      </div>
      <div class="always-1">Always (1)</div>
      <div class="often-2">Often (2)</div>
      <div class="sometimes-3">Sometimes (3)</div>
      <div class="rarely-4">Rarely (4)</div>
      <div class="never-5">Never (5)</div>
      <div class="how-often-do-you-feel-overwhelmed-by-your-emotions">
        How often do you feel overwhelmed by your emotions?
        <br />
      </div>
      <img class="rectangle-5" src="rectangle-50.svg" />
      <div class="continue">Continue</div>
    </div>
    <div class="discrete-slider">
      <div class="handle">
        <div class="state-layer"></div>
      </div>
      <div class="inactive-track">
        <div class="track"></div>
      </div>
      <div class="discrete-dots">
        <div class="track-dot-1">
          <div class="dot"></div>
        </div>
        <div class="track-dot-2">
          <div class="dot2"></div>
        </div>
        <div class="track-dot-3">
          <div class="dot2"></div>
        </div>
        <div class="track-dot-4">
          <div class="dot2"></div>
        </div>
        <div class="track-dot-5">
          <div class="dot2"></div>
        </div>
        <div class="track-dot-6">
          <div class="dot2"></div>
        </div>
        <div class="track-dot-7">
          <div class="dot2"></div>
        </div>
        <div class="track-dot-8">
          <div class="dot2"></div>
        </div>
        <div class="track-dot-9">
          <div class="dot2"></div>
        </div>
        <div class="track-dot-10">
          <div class="dot2"></div>
        </div>
        <div class="track-dot-11">
          <div class="dot2"></div>
        </div>
      </div>
    </div>
  </div>
  
</body>
</html>
