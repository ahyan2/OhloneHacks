<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #a2ddf0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
            position: relative;
        }

        .container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .bubble {
            position: absolute;
            bottom: -50px;
            background-color: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            opacity: 0.8;
            animation: rise linear infinite;
        }

        @keyframes rise {
            0% { transform: translateY(0); opacity: 0.8; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        .thank-you {
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .message {
            font-size: 20px;
            max-width: 70%;
        }

        .background2 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(101.91deg, #e4f2fd 0%, rgba(162,221,240,0) 59%);
        }

        .logo-12 {
            position: absolute;
            top: -320px;
            left: -282px;
            width: 815px;
            height: 815px;
            overflow: hidden;
        }

        .logo-2 {
            position: absolute;
            right: 22.33%;
            left: 6.99%;
            bottom: 10.8%;
            top: 18.53%;
            width: 70.67%;
            height: 70.67%;
            overflow: hidden;
        }

        .chill, .pill {
            position: absolute;
            font-family: "Helvetica-Bold", sans-serif;
            font-size: 14px;
            font-weight: 700;
        }

        .chill {
            color: #f5f5f5;
            top: 36.63%;
            left: 47.05%;
        }

        .pill {
            color: #153941;
            top: 36.63%;
            left: 59.9%;
        }

        .vector4, .vector5, .vector6 {
            position: absolute;
            overflow: visible;
        }

        .vector4 {
            width: 16.44%;
            height: 6.5%;
            right: 45.15%;
            left: 38.4%;
            bottom: 51.41%;
            top: 42.09%;
        }

        .vector5 {
            width: 6.38%;
            height: 6.5%;
            right: 44.79%;
            left: 48.83%;
            bottom: 51.41%;
            top: 42.09%;
        }

        .vector6 {
            width: 5.4%;
            height: 6.5%;
            right: 47.73%;
            left: 46.87%;
            bottom: 51.41%;
            top: 42.09%;
        }
    </style>
</head>
<body>

    <div class="background2">
        <div class="logo-12">
            <img class="vector4" src="./autohtml-project(1)/vector3.svg" alt="vector4">
            <img class="vector5" src="./autohtml-project(1)/vector4.svg" alt="vector5">
            <img class="vector6" src="./autohtml-project(1)/vector5.svg" alt="vector6">
            
            <a href="./autohtml-project(1)/index.html" class="logo-2">
                <div class="chill">CHILL</div>
                <div class="pill">PILL</div>
            </a>
        </div>
    </div>
    

<div class="thank-you">Thank you!</div>
<div class="message">
    We truly appreciate your support and hope you enjoy your new product. If you have any questions, feel free to reach out!
</div>

<div class="container"></div>

<script>
    function createBubble() {
        const container = document.querySelector('.container');
        const bubble = document.createElement('div');
        let size = Math.random() * 30 + 10;
        let left = Math.random() * 100;
        bubble.classList.add('bubble');
        bubble.style.width = `${size}px`;
        bubble.style.height = `${size}px`;
        bubble.style.left = `${left}vw`;
        bubble.style.animationDuration = `${Math.random() * 3 + 2}s`;
        bubble.style.animationTimingFunction = "ease-in-out";
        container.appendChild(bubble);
        setTimeout(() => bubble.remove(), 5000);
    }
    setInterval(createBubble, 300);
</script>

</body>
</html>
